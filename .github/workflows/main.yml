name: Visa Appointment Check

on:
  # schedule:
  # - cron: "*/5 * * * *" # Runs every 15 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  check-appointment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create env file
        run: |
          echo "URL=${{ secrets.URL }}" >> .env
          echo "email=${{ secrets.EMAIL }}" >> .env
          echo "password=${{ secrets.PASSWORD }}" >> .env
          echo "SCHEDULE_ID=${{ secrets.SCHEDULE_ID }}" >> .env
          echo "FACILITY_ID=${{ secrets.FACILITY_ID }}" >> .env

      - name: Run visa check script
        run: python visa.py
      - name: Upload logs
        if: always() # This ensures logs are uploaded even if the script fails
        uses: actions/upload-artifact@v3
        with:
          name: visa-check-logs
          path: logs/*.log # Adjust this path to match your log file location
